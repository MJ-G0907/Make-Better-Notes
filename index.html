<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Nunito&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Make Better Notes</title>
</head>

<body>
    <header>
        <h1>Make Better Notes</h1>
    </header>
    <nav>
        <ul class="nav-container">
            <li>About</li>
            <li>Docs</li>
        </ul>
    </nav>
    <main id="content-layout">
        <div class="container-for-appearance-buttons">
            <button>New Note</button>
            <button>Dark Theme</button>
        </div>
        <div class="textarea-container">
            <textarea placeholder="This is a placeholder!"></textarea>
        </div>
        <div class="container-for-event-buttons">
            <button>Save</button>
            <button>Cancel</button>
        </div>
    </main>
    <div class="container-for-saved-notes">
        <h1>My Notes</h1>
        <ul class="note-list">
            <li>Note 1</li>
            <li>Note 2</li>
        </ul>
    </div>
    <footer>
        <h1>Keep in Touch!</h1>
        <img src="Images/internet_logo_with_cursor_(512x512)px.webp" width="70" height="70"
            alt="Internet Logo with Cursor">
        <img src="Images/linkedin_logo_(512x512)px.webp" width="70" height="70" alt="Linkedin Logo">
    </footer>
</body>

</html>
